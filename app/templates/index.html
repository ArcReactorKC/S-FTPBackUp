<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLCNext Backup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .device-row {
      display: grid;
      grid-template-columns: 1.2fr 1.2fr 1.2fr 1.2fr 1fr auto;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: end;
    }
    label { display: block; font-weight: bold; margin-bottom: 0.3rem; }
    input, select { width: 100%; padding: 0.4rem; box-sizing: border-box; }
    button { padding: 0.6rem 1rem; cursor: pointer; }
    #device-list { margin-top: 2rem; }
    .device-card {
      padding: 0.8rem;
      border: 1px solid #ccc;
      margin-bottom: 0.6rem;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .device-actions button { margin-right: 0.5rem; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <h1>PLCNext Backup Scheduler</h1>
  <p class="muted">
    Add PLC label, IP address, SFTP credentials, and a backup interval. Click “Add device” to add more.
  </p>

  <form id="device-form">
    <div id="device-container"></div>
    <div style="margin-top: 1rem;">
      <button type="button" id="add-device">Add device</button>
      <button type="submit">Save devices</button>
    </div>
  </form>

  <div id="device-list">
    <h2>Configured Devices</h2>
    <div id="device-cards"></div>
  </div>

  <script>
    const intervals = {{ intervals|tojson }};
    const container = document.getElementById('device-container');
    const addButton = document.getElementById('add-device');
    const deviceCards = document.getElementById('device-cards');

    function createRow(device = {}) {
      const row = document.createElement('div');
      row.className = 'device-row';

      row.innerHTML = `
        <div>
          <label>Device label *</label>
          <input type="text" name="label" required value="${device.label || ''}" />
        </div>
        <div>
          <label>PLC IP address *</label>
          <input type="text" name="ip" required value="${device.ip || ''}" />
        </div>
        <div>
          <label>SFTP username *</label>
          <input type="text" name="username" required value="${device.username || ''}" />
        </div>
        <div>
          <label>SFTP password *</label>
          <input type="password" name="password" required value="${device.password || ''}" />
        </div>
        <div>
          <label>Backup interval *</label>
          <select name="interval" required>
            ${intervals.map(i => `<option value="${i}" ${device.interval === i ? 'selected' : ''}>${i}</option>`).join('')}
          </select>
        </div>
        <div>
          <button type="button" class="remove">Remove</button>
        </div>
      `;

      row.querySelector('.remove').addEventListener('click', () => row.remove());
      return row;
    }

    function renderDevices(devices) {
      deviceCards.innerHTML = '';

      if (!devices || !devices.length) {
        deviceCards.innerHTML = '<p class="muted">No devices configured.</p>';
        return;
      }

      devices.forEach((device, index) => {
        const card = document.createElement('div');
        card.className = 'device-card';

        const info = document.createElement('div');
        info.innerHTML = `<strong>${device.label}</strong> (${device.ip}) — ${device.username} — ${device.interval}`;

        const actions = document.createElement('div');
        actions.className = 'device-actions';

        const backupBtn = document.createElement('button');
        backupBtn.type = 'button';
        backupBtn.textContent = 'Backup now';
        backupBtn.addEventListener('click', async () => {
          const res = await fetch(`/devices/${index}/backup`, { method: 'POST' });
          if (!res.ok) alert(`Backup failed: ${res.status}`);
        });

        const removeBtn = document.createElement('button');
        removeBtn.type = 'button';
        removeBtn.textContent = 'Remove';
        removeBtn.addEventListener('click', async () => {
          const res = await fetch(`/devices/${index}`, { method: 'DELETE' });
          if (!res.ok) alert(`Remove failed: ${res.status}`);
          await fetchDevices();
        });

        actions.append(backupBtn, removeBtn);
        card.append(info, actions);
        deviceCards.appendChild(card);
      });
    }

    async function fetchDevices() {
      try {
        const response = await fetch('/devices');
        if (!response.ok) throw new Error(`Device load failed: ${response.status}`);

        const devices = await response.json();
        renderDevices(devices);

        // Populate editable rows from saved devices
        container.innerHTML = '';
        if (devices.length) {
          devices.forEach(d => container.appendChild(createRow(d)));
        } else {
          container.appendChild(createRow());
        }
      } catch (err) {
        console.error(err);
        // Always show at least one editable row
        if (!container.childElementCount) container.appendChild(createRow());
      }
    }

    addButton.addEventListener('click', () => {
      container.appendChild(createRow());
    });

    document.getElementById('device-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const rows = container.querySelectorAll('.device-row');
      const devices = Array.from(rows).map(row => ({
        label: row.querySelector('input[name="label"]').value.trim(),
        ip: row.querySelector('input[name="ip"]').value.trim(),
        username: row.querySelector('input[name="username"]').value.trim(),
        password: row.querySelector('input[name="password"]').value,
        interval: row.querySelector('select[name="interval"]').value,
      })).filter(d => d.label && d.ip && d.username && d.password && d.interval);

      const res = await fetch('/devices', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ devices }),
      });

      if (!res.ok) {
        alert(`Save failed: ${res.status}`);
        return;
      }

      await fetchDevices();
    });

    // Initial load
    fetchDevices();
  </script>
</body>
</html>
