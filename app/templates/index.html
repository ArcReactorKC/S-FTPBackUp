<!DOCTYPE html>
<!-- UI_MARKER: BANANA-TORNADO-2026 -->

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S-FTP Backup</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f7f7f8;
      --text: #1a1a1a;
      --muted: #555;
      --surface: #ffffff;
      --border: #d0d0d0;
      --hover: #f2f2f2;
      --button-bg: #1d6cf2;
      --button-text: #ffffff;
      --button-secondary-bg: #efefef;
      --button-secondary-text: #1a1a1a;
    }
    [data-theme="dark"] {
      --bg: #14161a;
      --text: #f2f2f2;
      --muted: #b8b8b8;
      --surface: #1f2329;
      --border: #3a3f47;
      --hover: #2c3138;
      --button-bg: #4c8dff;
      --button-text: #0f1115;
      --button-secondary-bg: #2c3138;
      --button-secondary-text: #f2f2f2;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: var(--bg);
      color: var(--text);
    }
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .brand-icon {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--surface);
      object-fit: contain;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }
    .theme-toggle {
      border: 1px solid var(--border);
      background: var(--button-secondary-bg);
      color: var(--button-secondary-text);
      border-radius: 999px;
      font-weight: 600;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      flex-wrap: wrap;
    }
    .support-link {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.5rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--button-secondary-bg);
      color: var(--button-secondary-text);
      text-decoration: none;
      font-weight: 600;
    }
    .support-link:hover {
      background: var(--hover);
    }
    .device-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 0.8fr 1fr 0.8fr 1.2fr auto;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: end;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.4rem;
      box-sizing: border-box;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      border-radius: 4px;
    }
    button {
      padding: 0.6rem 1rem;
      cursor: pointer;
      border: 1px solid transparent;
      border-radius: 4px;
      background: var(--button-bg);
      color: var(--button-text);
    }
    button.remove,
    button[type="button"]#add-device,
    .browse-toolbar button {
      background: var(--button-secondary-bg);
      color: var(--button-secondary-text);
      border-color: var(--border);
    }
    #device-list {
      margin-top: 2rem;
    }
    .device-card {
      padding: 0.8rem;
      border: 1px solid var(--border);
      margin-bottom: 0.6rem;
      border-radius: 4px;
      background: var(--surface);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .device-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
      font-size: 0.8rem;
      border: 1px solid var(--border);
      background: var(--button-secondary-bg);
      color: var(--button-secondary-text);
    }
    .status-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 999px;
      background: #8a8a8a;
    }
    .status-dot.running {
      background: #f5a623;
    }
    .status-dot.success {
      background: #3cb371;
    }
    .status-dot.error {
      background: #e05a5a;
    }
    .edit-banner {
      margin-top: 1rem;
      padding: 0.6rem 0.8rem;
      border-radius: 6px;
      border: 1px dashed var(--border);
      background: var(--surface);
    }

    .browse-panel {
      display: grid;
      grid-template-rows: auto auto 1fr;
      gap: 0.4rem;
    }
    .browse-toolbar {
      display: flex;
      gap: 0.4rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .browse-path {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.85rem;
      padding: 0.35rem 0.5rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--surface);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 420px;
    }
    .browse-list {
      border: 1px solid var(--border);
      padding: 0.4rem;
      max-height: 180px;
      overflow-y: auto;
      border-radius: 4px;
      background: var(--surface);
    }
    .browse-item {
      padding: 0.2rem 0.3rem;
      border-radius: 3px;
      user-select: none;
    }
    .browse-item:hover {
      background: var(--hover);
    }
    .browse-dir {
      font-weight: bold;
      cursor: pointer;
    }
    .browse-file {
      opacity: 0.65;
      cursor: default;
    }
    .hint {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="page-header">
    <div class="brand">
      <img class="brand-icon" src="/static/icon.png" alt="S/FTP Backup icon" onerror="this.style.display='none'" />
      <h1>S/FTP Backup Scheduler</h1>
    </div>
    <div class="header-actions">
      <a class="support-link" href="https://buymeacoffee.com/arcreactorkc" target="_blank" rel="noopener noreferrer">
        Buy me a coffee
      </a>
      <button type="button" class="theme-toggle" id="theme-toggle" aria-pressed="false">Dark mode</button>
    </div>
  </div>
  <p>Enter a device label, IP address, FTP/SFTP credentials, and backup interval. Use “Add device” to include multiple devices.</p>

  <form id="device-form">
    <div id="device-container"></div>
    <button type="button" id="add-device">Add device</button>
    <button type="button" id="cancel-edit" hidden>Cancel settings</button>
    <button type="submit">Save devices</button>
  </form>
  <div id="edit-banner" class="edit-banner" hidden>Editing device settings. Save to apply changes.</div>

  <div id="device-list">
    <h2>Configured Devices</h2>
    <div id="device-cards"></div>
  </div>

  <script id="interval-data" type="application/json">{{ intervals|tojson }}</script>
  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const themeStorageKey = 'plcnext-theme';

    function getPreferredTheme() {
      const stored = localStorage.getItem(themeStorageKey);
      if (stored === 'light' || stored === 'dark') {
        return stored;
      }
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      const isDark = theme === 'dark';
      themeToggle.textContent = isDark ? 'Light mode' : 'Dark mode';
      themeToggle.setAttribute('aria-pressed', String(isDark));
    }

    applyTheme(getPreferredTheme());

    themeToggle.addEventListener('click', () => {
      const nextTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      localStorage.setItem(themeStorageKey, nextTheme);
      applyTheme(nextTheme);
    });

    const container = document.getElementById('device-container');
    const fallbackIntervals = ['1 hour', '1 day', '1 week', '1 month'];
    let intervals = fallbackIntervals;
    try {
      const intervalScript = document.getElementById('interval-data');
      if (intervalScript && intervalScript.textContent) {
        intervals = JSON.parse(intervalScript.textContent);
      }
    } catch (error) {
      console.error('Failed to parse intervals; using defaults.', error);
      intervals = fallbackIntervals;
    }

    const addButton = document.getElementById('add-device');
    const deviceCards = document.getElementById('device-cards');
    const cancelEditButton = document.getElementById('cancel-edit');
    const editBanner = document.getElementById('edit-banner');
    let cachedDevices = [];
    let editingIndex = null;

    function createInputField(labelText, type, name, value, required=true) {
      const wrapper = document.createElement('div');
      const label = document.createElement('label');
      label.textContent = labelText;
      const input = document.createElement('input');
      input.type = type;
      input.name = name;
      if (required) input.required = true;
      input.value = value || '';
      wrapper.append(label, input);
      return wrapper;
    }

    function createSelectField(labelText, name, value) {
      const wrapper = document.createElement('div');
      const label = document.createElement('label');
      label.textContent = labelText;
      const select = document.createElement('select');
      select.name = name;
      select.required = true;
      intervals.forEach(interval => {
        const option = document.createElement('option');
        option.value = interval;
        option.textContent = interval;
        if (interval === value) option.selected = true;
        select.appendChild(option);
      });
      wrapper.append(label, select);
      return wrapper;
    }

    function createMaxBackupsField(value) {
      const wrapper = document.createElement('div');
      const label = document.createElement('label');
      label.textContent = 'Max backups kept *';
      const input = document.createElement('input');
      input.type = 'number';
      input.name = 'max_backups';
      input.required = true;
      input.min = '1';
      input.max = '100';
      input.value = value || '10';
      wrapper.append(label, input);
      return wrapper;
    }

    function createProtocolField(value) {
      const wrapper = document.createElement('div');
      const label = document.createElement('label');
      label.textContent = 'Protocol *';
      const select = document.createElement('select');
      select.name = 'protocol';
      select.required = true;

      const protocolOptions = [
        { value: 'sftp', label: 'SFTP (port 22)' },
        { value: 'ftp', label: 'FTP (port 21)' },
      ];

      const selectedValue = value ? String(value).toLowerCase() : 'sftp';
      protocolOptions.forEach(optionData => {
        const option = document.createElement('option');
        option.value = optionData.value;
        option.textContent = optionData.label;
        if (optionData.value === selectedValue) option.selected = true;
        select.appendChild(option);
      });

      wrapper.append(label, select);
      return wrapper;
    }

    function createPathsField(value) {
      const wrapper = document.createElement('div');
      const label = document.createElement('label');
      label.textContent = 'Backup paths (one per line)';
      const textarea = document.createElement('textarea');
      textarea.name = 'paths';
      textarea.rows = 6;
      textarea.placeholder = '/folder/file.md';
      textarea.value = Array.isArray(value) ? value.join('\n') : (value || '');
      wrapper.append(label, textarea);

      const hint = document.createElement('div');
      hint.className = 'hint';
      hint.textContent = 'Tip: double-click a folder in the browser to add it here.';
      wrapper.appendChild(hint);

      return wrapper;
    }

    function addPathToTextarea(row, path) {
      const textarea = row.querySelector('textarea[name="paths"]');
      const normalized = String(path || '').trim();
      if (!normalized) return;

      const existing = textarea.value
        .split('\n')
        .map(p => p.trim())
        .filter(Boolean);

      if (!existing.includes(normalized)) {
        existing.push(normalized);
        textarea.value = existing.join('\n');
      }
    }

    function formatNextBackup(isoString) {
      if (!isoString) return 'Next: (not scheduled)';
      const d = new Date(isoString);
      if (isNaN(d.getTime())) return 'Next: (unknown)';
      return `Next: ${d.toLocaleString()}`;
    }

    function formatStatus(status) {
      if (!status || !status.state) {
        return { text: 'Idle', variant: 'idle' };
      }
      const state = status.state;
      const detail = status.detail ? ` • ${status.detail}` : '';
      if (state === 'completed') return { text: `Completed${detail}`, variant: 'success' };
      if (state === 'failed') return { text: `Failed${detail}`, variant: 'error' };
      if (state === 'archiving' || state === 'downloading' || state === 'connecting' || state === 'starting') {
        return { text: `${state.charAt(0).toUpperCase() + state.slice(1)}${detail}`, variant: 'running' };
      }
      return { text: `${state.charAt(0).toUpperCase() + state.slice(1)}${detail}`, variant: 'running' };
    }

    function createRow(device = {}) {
      const row = document.createElement('div');
      row.className = 'device-row';

      row.appendChild(createInputField('Device label *', 'text', 'label', device.label));
      row.appendChild(createInputField('Device IP address *', 'text', 'ip', device.ip));
      row.appendChild(createInputField('Username *', 'text', 'username', device.username));
      row.appendChild(createInputField('Password *', 'password', 'password', device.password));
      row.appendChild(createSelectField('Backup interval *', 'interval', device.interval));
      row.appendChild(createMaxBackupsField(device.max_backups));
      row.appendChild(createProtocolField(device.protocol));

      // Paths textarea
      row.appendChild(createPathsField(device.paths));

      // Browse panel
      const browsePanel = document.createElement('div');
      browsePanel.className = 'browse-panel';

      const toolbar = document.createElement('div');
      toolbar.className = 'browse-toolbar';

      const browseButton = document.createElement('button');
      browseButton.type = 'button';
      browseButton.textContent = 'Browse';

      const upButton = document.createElement('button');
      upButton.type = 'button';
      upButton.textContent = 'Up';
      upButton.disabled = true;

      const selectCurrentButton = document.createElement('button');
      selectCurrentButton.type = 'button';
      selectCurrentButton.textContent = 'Select folder';
      selectCurrentButton.disabled = true;

      const pathDisplay = document.createElement('div');
      pathDisplay.className = 'browse-path';
      pathDisplay.textContent = '/';

      toolbar.append(browseButton, upButton, selectCurrentButton);
      browsePanel.appendChild(toolbar);
      browsePanel.appendChild(pathDisplay);

      const browseList = document.createElement('div');
      browseList.className = 'browse-list';
      browsePanel.appendChild(browseList);

      row.appendChild(browsePanel);

      // Row actions
      const actions = document.createElement('div');
      const removeButton = document.createElement('button');
      removeButton.type = 'button';
      removeButton.className = 'remove';
      removeButton.textContent = 'Remove';
      removeButton.addEventListener('click', () => row.remove());
      actions.appendChild(removeButton);
      row.appendChild(actions);

      // --- Remote browser logic ---
      let currentBrowsePath = '/';

      async function loadDirectory(path) {
        const ip = row.querySelector('input[name="ip"]').value.trim();
        const username = row.querySelector('input[name="username"]').value.trim();
        const password = row.querySelector('input[name="password"]').value;
        const protocol = row.querySelector('select[name="protocol"]').value;

        if (!ip || !username || !password) {
          browseList.textContent = 'Enter IP/username/password first.';
          return;
        }

        browseList.textContent = 'Loading...';
        upButton.disabled = true;
        selectCurrentButton.disabled = true;

        try {
          const response = await fetch('/browse', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              ip,
              username,
              password,
              path: path,
              protocol,
            }),
          });

          const payload = await response.json();
          currentBrowsePath = (payload && payload.path) ? payload.path : path;
          pathDisplay.textContent = currentBrowsePath;

          browseList.innerHTML = '';

          const isRoot = currentBrowsePath === '/' || currentBrowsePath === '';
          upButton.disabled = isRoot;
          selectCurrentButton.disabled = false;

          if (payload.message) {
            browseList.textContent = payload.message;
            return;
          }

          if (!payload.entries || !payload.entries.length) {
            browseList.textContent = 'No readable entries found in this folder.';
            return;
          }

          // Add a ".." entry for navigation
          if (!isRoot) {
            const upItem = document.createElement('div');
            upItem.className = 'browse-item browse-dir';
            upItem.textContent = '..';
            upItem.title = 'Up one level';
            upItem.addEventListener('click', () => {
              const parts = currentBrowsePath.split('/').filter(Boolean);
              parts.pop();
              const parent = '/' + parts.join('/');
              loadDirectory(parent === '' ? '/' : parent);
            });
            browseList.appendChild(upItem);
          }

          payload.entries.forEach(entry => {
            const item = document.createElement('div');
            item.className = 'browse-item ' + (entry.is_dir ? 'browse-dir' : 'browse-file');
            item.textContent = entry.name;

            const fullPath = (currentBrowsePath.replace(/\/$/, '') || '/') + '/' + entry.name;

            if (entry.is_dir) {
              item.title = 'Click to open • Double-click to select';
              item.addEventListener('click', () => loadDirectory(fullPath));
              item.addEventListener('dblclick', () => addPathToTextarea(row, fullPath));
            } else {
              item.title = 'File (double-click to add path)';
              item.addEventListener('dblclick', () => addPathToTextarea(row, fullPath));
            }

            browseList.appendChild(item);
          });

        } catch (err) {
          console.error(err);
          browseList.textContent = 'Browse failed.';
        }
      }

      browseButton.addEventListener('click', () => {
        currentBrowsePath = '/';
        loadDirectory(currentBrowsePath);
      });

      upButton.addEventListener('click', () => {
        const parts = currentBrowsePath.split('/').filter(Boolean);
        parts.pop();
        const parent = '/' + parts.join('/');
        loadDirectory(parent === '' ? '/' : parent);
      });

      selectCurrentButton.addEventListener('click', () => {
        addPathToTextarea(row, currentBrowsePath);
      });

      return row;
    }

    function renderDevices(devices) {
      deviceCards.innerHTML = '';
      if (!devices.length) {
        deviceCards.innerHTML = '<p>No devices configured.</p>';
        return;
      }

      devices.forEach((device, index) => {
        const card = document.createElement('div');
        card.className = 'device-card';

        const info = document.createElement('div');

        const pathsSummary = (device.paths && device.paths.length)
          ? ` | Paths: ${device.paths.length}`
          : ' | Paths: default';
        const maxBackupsSummary = ` | Keep: ${device.max_backups || 10}`;

        const nextText = formatNextBackup(device.next_backup);

        const protocolLabel = (device.protocol || 'sftp').toUpperCase();

        info.textContent = `${device.label} (${device.ip}) — ${device.username} — ${device.interval} — ${protocolLabel} | ${nextText}${pathsSummary}${maxBackupsSummary}`;

        const actions = document.createElement('div');
        actions.className = 'device-actions';

        const backupButton = document.createElement('button');
        backupButton.type = 'button';
        backupButton.textContent = 'Backup now';
        backupButton.addEventListener('click', async () => {
          await fetch(`/devices/${index}/backup`, { method: 'POST' });
          await fetchDevices();
        });

        const statusInfo = formatStatus(device.backup_status);
        const statusPill = document.createElement('div');
        statusPill.className = 'status-pill';
        const statusDot = document.createElement('span');
        statusDot.className = `status-dot ${statusInfo.variant}`;
        const statusText = document.createElement('span');
        statusText.textContent = statusInfo.text;
        statusPill.append(statusDot, statusText);

        const settingsButton = document.createElement('button');
        settingsButton.type = 'button';
        settingsButton.textContent = 'Settings';
        settingsButton.addEventListener('click', () => {
          editingIndex = index;
          renderForm();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        const removeButton = document.createElement('button');
        removeButton.type = 'button';
        removeButton.textContent = 'Remove';
        removeButton.addEventListener('click', async () => {
          await fetch(`/devices/${index}`, { method: 'DELETE' });
          if (editingIndex === index) {
            editingIndex = null;
          }
          await fetchDevices();
        });

        actions.append(backupButton, statusPill, settingsButton, removeButton);
        card.append(info, actions);
        deviceCards.appendChild(card);
      });
    }

    function renderForm() {
      container.innerHTML = '';
      if (editingIndex !== null && cachedDevices[editingIndex]) {
        container.appendChild(createRow(cachedDevices[editingIndex]));
        addButton.disabled = true;
        cancelEditButton.hidden = false;
        editBanner.hidden = false;
        return;
      }

      addButton.disabled = false;
      cancelEditButton.hidden = true;
      editBanner.hidden = true;

      if (container.childElementCount === 0) {
        container.appendChild(createRow());
      }
    }

    async function fetchDevices(options = {}) {
      try {
        const response = await fetch('/devices');
        if (!response.ok) {
          throw new Error(`Device load failed: ${response.status}`);
        }
        const devices = await response.json();

        cachedDevices = devices;
        if (editingIndex !== null && !cachedDevices[editingIndex]) {
          editingIndex = null;
        }
        renderDevices(devices);
        if (!options.preserveForm) {
          renderForm();
        }
      } catch (error) {
        console.error(error);
        if (!options.preserveForm) {
          renderForm();
        }
      }
    }

    addButton.addEventListener('click', () => {
      container.appendChild(createRow());
    });

    cancelEditButton.addEventListener('click', () => {
      editingIndex = null;
      renderForm();
    });

    document.getElementById('device-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const rows = container.querySelectorAll('.device-row');
      const rowDevices = Array.from(rows).map(row => ({
          label: row.querySelector('input[name="label"]').value,
          ip: row.querySelector('input[name="ip"]').value,
          username: row.querySelector('input[name="username"]').value,
          password: row.querySelector('input[name="password"]').value,
          interval: row.querySelector('select[name="interval"]').value,
          max_backups: row.querySelector('input[name="max_backups"]').value,
          protocol: row.querySelector('select[name="protocol"]').value,
          paths: row.querySelector('textarea[name="paths"]').value
            .split('\n')
            .map(path => path.trim())
            .filter(Boolean),
      }));

      let devicesToSave = [...cachedDevices];
      if (editingIndex !== null && devicesToSave[editingIndex]) {
        devicesToSave[editingIndex] = rowDevices[0];
      } else {
        devicesToSave = devicesToSave.concat(rowDevices);
      }

      editingIndex = null;

      await fetch('/devices', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ devices: devicesToSave }),
      });

      await fetchDevices();
    });

    if (!container.childElementCount) {
      container.appendChild(createRow());
    }
    fetchDevices();
    setInterval(() => fetchDevices({ preserveForm: true }), 10000);
  </script>
</body>
</html>
